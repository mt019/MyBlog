{{ define "main" }}
{{ partial "profile.html" . }}


<section id="tags">
      {{ $data := .Data }}
      {{ range $key, $value := .Data.Terms.ByCount }}
          {{ if ($value.Name) }}
              <span class="tag">
                {{/*  Finally I got it right!  */}}
                  <a href="{{ $data | relURL }}{{ $value.Name | urlize }}">
                    {{ $value.Name | upper }} <span>({{ $value.Count }})</span>
                </a>
              </span>
          {{ end }}
      {{ end }}
</section>
{{ end }}
